<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/weatherapp.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App: Coded by Raven Hendricks</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <p><div class="cityfinder">
        <form id ="search-city">
          <input
            type="text"
            placeholder="Type in a city..."
            autocomplete="on"
            id="city-input"
          />
          <input type="submit" value = "Search"/>
        </form>
      </div>
      <p><h2 id="city">Baltimore </h2><h3 id="time">Present Time</h3>
    <div class="row">
      <div class="col-4">
        <div class="card current" style="width: 15rem">
          <div class="card-body">
            <h3 class="card-title" id ="current-weather">Current Weather</h3>
            <p><h2 class="card-subtitle mb-2 text-muted" id ="current">TBA°</h2></p>
              <p><p class="card-text">Conditions Unknown</p>
            </div>
            </div>
            </div>

            
            <div class="col-4">
            <div class="card forecast" style="width: 20rem">
          <div class="card-body">
            <h3 class="card-title">Five Day Forecast in *City*</h3>
            <div class="row">
        <div class="col-6"><h5>Tomorrow</h5><p class="card-text-forecast">Test</p></div>
        
        <div class="col-6"><h5>Thurs</h5><p class="card-text-forecast">Test</p></div>
       
        <div class="col-6"><h5>Fri</h5><p class="card-text-forecast">Test</p></div>
        
        <div class="col-6"><h5>Sat</h5><p class="card-text-forecast">Test</p></div>
        
        <div class="col-9"><h5>Sun</h5><p class="card-text-forecast">Test</p></div>
        </div>
          </div>
          </div></div>
          
              <div class="col-4">
        <div class="card high-and-low" style="width: 15rem">
          <div class="card-body">
            <h3 class="card-title">Today's High and Low</h3>
            <p><h2 class="card-subtitle mb-2 text-muted"> TBA° / TBA°</h2></p>
              <p><p class="card-text">To be announced.</p>
            </div>
            </div>
            </div>

    </div>
    <div><p><button class="exact-button" id="exact-button">Current Location</button></p></div>
    <P><div class="byline">Coded by Raven Hendricks</div></P>

    <script src="src/index.js"></script>
  </body>
</html>
